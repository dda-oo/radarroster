<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        form { background: #f5f5f5; padding: 30px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #4A90E2; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        .debug { background: #fff; padding: 15px; margin-top: 20px; border: 2px solid #333; border-radius: 5px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üîç Debug Contact Form Test</h1>
    <p>This form will show you EXACTLY what's happening with your Web3Forms submission.</p>
    
    <form id="testForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="fc055f0b-0423-454a-8625-57e197ca487c">
        <input type="checkbox" name="botcheck" style="display: none;">
        
        <label>Name:</label>
        <input type="text" name="name" value="Daryoosh Dehestani" required>
        
        <label>Email:</label>
        <input type="email" name="email" value="dehestani.d@gmail.com" required>
        
        <label>Company (optional):</label>
        <input type="text" name="company" value="">
        
        <label>Message:</label>
        <textarea name="message" rows="4" required>This is a test message to verify Web3Forms integration.</textarea>
        
        <button type="submit" id="submitBtn">üöÄ Send Test Message</button>
    </form>
    
    <div class="debug" id="debug">Waiting for form submission...</div>
    
    <script>
        const debugDiv = document.getElementById('debug');
        const form = document.getElementById('testForm');
        const submitBtn = document.getElementById('submitBtn');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            debugDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            debugDiv.innerHTML = '';
            log('üöÄ Starting form submission...');
            
            const formData = new FormData(form);
            
            log('\nüì¶ Form Data Being Sent:');
            for (let pair of formData.entries()) {
                log(`  ${pair[0]}: ${pair[1]}`);
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Sending...';
            
            try {
                log('\nüåê Sending request to Web3Forms API...');
                
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                log(`\nüì° Response received:`);
                log(`  Status Code: ${response.status}`);
                log(`  Status Text: ${response.statusText}`);
                log(`  Response OK: ${response.ok}`);
                
                const data = await response.json();
                
                log(`\nüìÑ Response Body:`);
                log(JSON.stringify(data, null, 2));
                
                if (response.ok) {
                    log('\n‚úÖ SUCCESS! Message sent successfully!', 'success');
                    log('Check the Web3Forms dashboard and hello@radarroster.com inbox.', 'success');
                } else {
                    log(`\n‚ùå ERROR: ${data.message || 'Unknown error'}`, 'error');
                    
                    // Provide specific guidance based on error
                    if (data.message) {
                        log('\nüí° Possible solutions:', 'error');
                        if (data.message.includes('verify') || data.message.includes('email')) {
                            log('  ‚Üí Verify hello@radarroster.com in Web3Forms dashboard', 'error');
                        }
                        if (data.message.includes('spam') || data.message.includes('blocked')) {
                            log('  ‚Üí Disable spam filter in Web3Forms settings', 'error');
                        }
                        if (data.message.includes('access_key') || data.message.includes('key')) {
                            log('  ‚Üí Check access key in Web3Forms dashboard', 'error');
                        }
                        if (data.message.includes('rate') || data.message.includes('limit')) {
                            log('  ‚Üí Wait a few minutes (rate limit)', 'error');
                        }
                    }
                }
                
            } catch (error) {
                log(`\n‚ùå NETWORK ERROR: ${error.message}`, 'error');
                log(`Error details: ${error.stack}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Send Test Message';
            }
        });
        
        log('‚úÖ Form ready. Fill it out and click "Send Test Message"');
    </script>
</body>
</html>
